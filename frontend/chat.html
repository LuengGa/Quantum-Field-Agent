<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Field Agent - 聊天界面</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f1a 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-bottom: 1px solid rgba(0,255,136,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 20px; font-weight: bold; color: #00ff88; }
        .status { 
            padding: 8px 16px; 
            background: rgba(0,255,136,0.1); 
            border: 1px solid #00ff88; 
            border-radius: 20px;
            font-size: 12px;
        }
        .status.online { color: #00ff88; }
        
        .main { flex: 1; display: flex; overflow: hidden; }
        .sidebar {
            width: 250px;
            background: rgba(0,0,0,0.3);
            border-right: 1px solid rgba(0,255,136,0.1);
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar h3 { 
            color: #00ff88; 
            font-size: 12px; 
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .skill-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            font-size: 13px;
        }
        .skill-item:hover { background: rgba(0,255,136,0.1); }
        
        .chat-area { flex: 1; display: flex; flex-direction: column; }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            max-width: 80%;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 12px;
            line-height: 1.6;
        }
        .message.user {
            background: rgba(255,255,255,0.1);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .message.ai {
            background: rgba(0,255,136,0.08);
            border: 1px solid rgba(0,255,136,0.2);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .message .label {
            font-size: 11px;
            opacity: 0.6;
            margin-bottom: 8px;
        }
        .input-area {
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-top: 1px solid rgba(0,255,136,0.2);
            display: flex;
            gap: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(0,255,136,0.2);
            border-radius: 25px;
            color: #fff;
            font-size: 14px;
            outline: none;
        }
        .input-area input:focus { border-color: #00ff88; }
        .input-area button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 25px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        .input-area button:hover { transform: scale(1.05); }
        .input-area button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .typing { display: none; color: #00ff88; font-size: 12px; margin: 10px 0; }
        .typing.active { display: block; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">⚛ Quantum Field Agent</div>
        <div class="status online" id="status">● 系统正常</div>
    </div>
    
    <div class="main">
        <div class="sidebar">
            <h3>可用技能</h3>
            <div id="skills-list">
                <div class="skill-item">加载中...</div>
            </div>
        </div>
        
        <div class="chat-area">
            <div class="messages" id="messages">
                <div class="message ai">
                    <div class="label">⚛ Field</div>
                    你好！我是 Quantum Field Agent，一个具备多种技能的智能助手。有什么我可以帮你的吗？
                </div>
            </div>
            
            <div class="typing" id="typing">● 思考中...</div>
            
            <div class="input-area">
                <input type="text" id="input" placeholder="输入消息，按 Enter 发送..." autocomplete="off">
                <button id="send-btn" onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    <script>
        // 自动检测 API 地址
        const API = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') 
            ? window.location.protocol + '//' + window.location.hostname + ':8000' 
            : '';
        
        const userId = 'user_' + Date.now();
        let isSending = false;

        // 加载技能列表
        async function loadSkills() {
            try {
                const res = await fetch(API + '/skills');
                const data = await res.json();
                const container = document.getElementById('skills-list');
                container.innerHTML = data.skills.map(s => 
                    `<div class="skill-item">${s.description} (${s.name})</div>`
                ).join('');
            } catch(e) {
                console.error('加载技能失败:', e);
            }
        }

        // 添加消息
        function addMessage(role, text) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message ' + role;
            div.innerHTML = `<div class="label">${role === 'user' ? '你' : '⚛ Field'}</div>${text}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // 发送消息
        async function sendMessage() {
            const input = document.getElementById('input');
            const btn = document.getElementById('send-btn');
            const typing = document.getElementById('typing');
            const msg = input.value.trim();
            
            if (!msg || isSending) return;
            
            isSending = true;
            input.value = '';
            btn.disabled = true;
            typing.classList.add('active');
            
            addMessage('user', msg);
            
            try {
                const res = await fetch(API + '/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: msg,
                        user_id: userId
                    })
                });
                
                if (!res.ok) {
                    throw new Error('请求失败');
                }
                
                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                // 创建 AI 消息容器
                const aiDiv = document.createElement('div');
                aiDiv.className = 'message ai';
                aiDiv.innerHTML = `<div class="label">⚛ Field</div><span class="content"></span>`;
                document.getElementById('messages').appendChild(aiDiv);
                
                const contentSpan = aiDiv.querySelector('.content');
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    
                    // 清理特殊标记，提取纯文本
                    const cleanText = buffer
                        .replace(/\|STAGE\|[^|]+\|/g, '')
                        .replace(/\|[^|]+\|/g, '')
                        .replace(/model\|/g, '')
                        .replace(/entropy\|\d+\.?\d*/g, '')
                        .replace(/tools\|\d+/g, '')
                        .replace(/skills\|[^|]*/g, '')
                        .replace(/\bnone\b/g, '')
                        .replace(/\bprocessing\b/g, '')
                        .trim();
                    
                    if (cleanText) {
                        contentSpan.innerHTML = cleanText.replace(/\n/g, '<br>');
                        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
                        buffer = '';
                    }
                }
                
            } catch(e) {
                addMessage('ai', '抱歉，出错了: ' + e.message);
                console.error('发送失败:', e);
            }
            
            isSending = false;
            btn.disabled = false;
            typing.classList.remove('active');
        }

        // 回车发送
        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // 初始化
        loadSkills();
    </script>
</body>
</html>
