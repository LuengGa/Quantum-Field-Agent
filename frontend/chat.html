<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Field Agent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d0d0d;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 16px 24px;
            background: rgba(0,0,0,0.8);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 18px; font-weight: bold; color: #00ff88; }
        .status { font-size: 12px; color: #666; }
        
        .container { flex: 1; display: flex; overflow: hidden; }
        
        .skills-panel {
            width: 240px;
            background: rgba(0,0,0,0.4);
            border-right: 1px solid #333;
            padding: 20px;
            overflow-y: auto;
        }
        .skills-panel h3 {
            font-size: 11px;
            color: #00ff88;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        .skill-item {
            padding: 10px 12px;
            margin: 6px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            font-size: 13px;
            color: #aaa;
        }
        .skill-item b { color: #fff; display: block; margin-bottom: 2px; }
        
        .chat-panel { flex: 1; display: flex; flex-direction: column; }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }
        .message {
            max-width: 70%;
            padding: 14px 18px;
            margin: 10px 0;
            border-radius: 12px;
            line-height: 1.6;
        }
        .message.user {
            background: #2a2a2a;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .message.ai {
            background: rgba(0,255,136,0.08);
            border: 1px solid rgba(0,255,136,0.15);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .message .label {
            font-size: 11px;
            color: #666;
            margin-bottom: 6px;
        }
        
        .input-area {
            padding: 20px 24px;
            background: rgba(0,0,0,0.8);
            border-top: 1px solid #333;
        }
        .input-wrapper {
            display: flex;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }
        .input-wrapper input {
            flex: 1;
            padding: 14px 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 24px;
            color: #fff;
            font-size: 14px;
            outline: none;
        }
        .input-wrapper input:focus { border-color: #00ff88; }
        .input-wrapper button {
            padding: 14px 28px;
            background: #00ff88;
            border: none;
            border-radius: 24px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        .input-wrapper button:hover { opacity: 0.9; }
        .input-wrapper button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .typing { 
            display: none; 
            color: #00ff88; 
            font-size: 12px; 
            padding: 0 24px;
            margin-bottom: 10px;
        }
        .typing.active { display: block; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Quantum Field Agent</div>
        <div class="status" id="status">● 准备就绪</div>
    </div>
    
    <div class="container">
        <div class="skills-panel">
            <h3>可用技能</h3>
            <div id="skills-list">
                <div class="skill-item">加载中...</div>
            </div>
        </div>
        
        <div class="chat-panel">
            <div class="messages" id="messages">
                <div class="message ai">
                    <div class="label">⚛ Agent</div>
                    你好！我是 Quantum Field Agent，有什么可以帮你的？
                </div>
            </div>
            <div class="typing" id="typing">● 思考中...</div>
            
            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="input" placeholder="输入消息，按 Enter 发送..." autocomplete="off">
                    <button id="send-btn" onclick="sendMessage()">发送</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 自动检测 API 地址
        const getAPI = () => {
            const h = window.location.hostname;
            return (h === 'localhost' || h === '127.0.0.1') 
                ? `${window.location.protocol}//${h}:8000` 
                : '';
        };
        const API = getAPI();
        
        const userId = 'user_' + Date.now();
        let isSending = false;

        // 加载技能
        async function loadSkills() {
            try {
                const res = await fetch(API + '/skills');
                const data = await res.json();
                document.getElementById('skills-list').innerHTML = data.skills.map(s => 
                    `<div class="skill-item"><b>${s.name}</b>${s.description}</div>`
                ).join('');
            } catch(e) {
                console.error('加载失败:', e);
            }
        }

        // 添加消息
        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = 'message ' + role;
            div.innerHTML = `<div class="label">${role === 'user' ? '你' : '⚛ Agent'}</div>${text}`;
            document.getElementById('messages').appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }

        // 发送消息
        async function sendMessage() {
            const input = document.getElementById('input');
            const btn = document.getElementById('send-btn');
            const typing = document.getElementById('typing');
            const msg = input.value.trim();
            
            if (!msg || isSending) return;
            
            isSending = true;
            input.value = '';
            btn.disabled = true;
            typing.classList.add('active');
            
            addMessage('user', msg);
            
            try {
                const res = await fetch(API + '/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg, user_id: userId })
                });
                
                if (!res.ok) throw new Error('请求失败');
                
                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                const aiDiv = document.createElement('div');
                aiDiv.className = 'message ai';
                aiDiv.innerHTML = `<div class="label">⚛ Agent</div><span class="content"></span>`;
                document.getElementById('messages').appendChild(aiDiv);
                
                const content = aiDiv.querySelector('.content');
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    
                    // 清理所有特殊标记，只保留纯文本
                    const cleaned = buffer
                        .replace(/\|STAGE\|[^|]*\|/g, '')
                        .replace(/\[[^\]]*激活[^\]]*\]/g, '')
                        .replace(/assistant:\s*/g, '')
                        .replace(/\|[^|]+\|/g, ' ')
                        .replace(/\s+/g, ' ')
                        .replace(/^\s*[\w]+:\s*/g, '')
                        .trim();
                    
                    if (cleaned && cleaned.length > 2) {
                        content.innerHTML = cleaned.replace(/\n/g, '<br>');
                        buffer = '';
                    }
                }
            } catch(e) {
                addMessage('ai', '抱歉，出错了');
                console.error(e);
            }
            
            isSending = false;
            btn.disabled = false;
            typing.classList.remove('active');
        }

        // 回车发送
        document.getElementById('input').addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });

        // 初始化
        loadSkills();
    </script>
</body>
</html>
