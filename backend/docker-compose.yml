# Docker Compose Configuration for Meta Quantum Field Agent

services:
  app:
    build: .
    container_name: mqa-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///data/evolution.db
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: PostgreSQL for production
  postgres:
    image: postgres:16-alpine
    container_name: mqa-postgres
    environment:
      POSTGRES_DB: mqa
      POSTGRES_USER: mqa
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mqa_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: mqa-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
