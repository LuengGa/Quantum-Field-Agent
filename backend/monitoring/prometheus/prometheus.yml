# Prometheus Configuration for Tencent Cloud
# ===========================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'quantum-field-agent'
    region: 'ap-shanghai'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # 应用指标
  - job_name: 'quantum-field-agent'
    metrics_path: /metrics
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          env: 'production'

  # Nginx指标
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
        labels:
          service: 'nginx'

  # Redis指标
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'

  # 节点监控
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'

  # Docker监控
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'docker'

  # PostgreSQL监控 (可选)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'

# 告警规则
groups:
  - name: quantum-field-alerts
    rules:
      # API不可用
      - alert: APIUnavailable
        expr: up{job="quantum-field-agent"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "API服务不可用"
          description: "Quantum Field Agent API已经停止响应"

      # 高延迟
      - alert: HighLatency
        expr: rate(http_request_duration_seconds_sum[5m]) / rate(http_request_duration_seconds_count[5m]) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API响应延迟过高"
          description: "API响应时间超过1秒"

      # 高错误率
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API错误率过高"
          description: "5xx错误率超过5%"

      # 内存不足
      - alert: MemoryExhausted
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "容器内存使用率过高"
          description: "内存使用率超过90%"

      # CPU使用率高
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total[5m]) > 0.9
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "CPU使用率过高"
          description: "CPU使用率超过90%"

      # 数据库连接失败
      - alert: DatabaseConnectionFailed
        expr: pg_stat_activity_count == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "数据库连接失败"
          description: "PostgreSQL无法接受新连接"

  - name: quantum-field-recording
    rules:
      # 记录请求率
      - record: http_request_rate
        expr: rate(http_requests_total[5m])

      # 记录错误率
      - record: http_error_rate
        expr: rate(http_requests_total{status=~"5.."}[5m])

      # 记录延迟百分位
      - record: http_request_latency_p99
        expr: histogram_quantile(0.99, rate(http_request_duration_seconds_bucket[5m]))
